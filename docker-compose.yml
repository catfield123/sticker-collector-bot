version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sticker_collector_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - sticker_collector_network

  redis:
    image: redis:7-alpine
    container_name: sticker_collector_redis
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - sticker_collector_network

  db_worker:
    build:
      context: .
      dockerfile: db_worker/Dockerfile
    container_name: sticker_collector_db_worker
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - sticker_collector_network

  telegram_bot:
    build:
      context: .
      dockerfile: telegram_bot/Dockerfile
    container_name: sticker_collector_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    volumes:
      - ./telegram_bot/media:/app/telegram_bot/media:ro
    depends_on:
      redis:
        condition: service_healthy
      db_worker:
        condition: service_started
    restart: always
    networks:
      - sticker_collector_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sticker_collector_network:
    driver: bridge
